<div class="details">
    <div class="book-banner">
      <img
        class="book-banner-img"
        src="{{ book.background_image }}"
        alt="background image"
      />
    </div>
    <div class="book-content">
      <div class="details-wrapper">
        <div class="book-header">
          <h1 class="book-header-title">{{ book.name }}</h1>
          <h2 class="game-header-release-date">
            Release: {{ book.released | date }}
          </h2>
          <p class="book-header-genres">
            <span *ngFor="let genre of book.genres; let last = last"
            >{{ genre.name }}<span *ngIf="!last">, </span></span
          >
          </p>
          <div class="book-gauge">
            <mwl-gauge
              class="two"
              [max]="100"
              [dialStartAngle]="180"
              [dialEndAngle]="0"
              [value]="bookRating"
              [animated]="true"
              [color]="getColor"
              [animationDuration]="2"
            >
            </mwl-gauge>
            <a
              class="book-gauge-label"
              target="_blank"
              href="{{ book.metacritic_url }}"
              >Metacritic</a
            >
          </div>
        </div>
        <app-book-tabs [book]="book"></app-book-tabs>
      </div>
    </div>
  </div>
